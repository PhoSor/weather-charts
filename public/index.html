<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Highcharts Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet">
    <script data-main="js/main.js" src="/libs/require/js/require.js"></script>
  </head>
  <body>
    <!-- page content -->
    <div class="container-fluid">
      <div class="page-header">
        <h1>Weather Charts <small></small></h1>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <div class="search input-append">
            <input class="span12" id="appendedInputButton" type="text" placeholder="City Name" />
            <button class="btn" type="button">Search</button>
          </div>
          <i class="img-loader"></i>
          <!-- <hr class="span12"/> -->
          <div class="clearfix"></div>
          <ul class="city-list empty unstyled span3"></ul>
          <div></div>
        </div> <!-- /span3 -->
        <div class="span9">
          <!-- <h4>Daily Weather for City</h4> -->
          <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
              <li class="disabled"><a href="#temp" data-toggle="tab">Temperature</a></li>
              <li class="disabled"><a href="#pressure" data-toggle="tab">Pressure</a></li>
              <li class="disabled"><a href="#cloud" data-toggle="tab">Cloud</a></li>
              <li class="disabled"><a href="#humidity" data-toggle="tab">Humidity</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane" id="temp">
                <div id="temp"></div>
              </div>
              <div class="tab-pane" id="pressure">
                <div id="pressure"></div>
              </div>
              <div class="tab-pane" id="cloud">
                <div id="cloud"></div>
              </div>
              <div class="tab-pane" id="humidity">
                <div id="humidity"></div>
              </div>
            </div>
          </div> <!-- /tabbable -->
          <div class="overlay hide">
            <div class="load-wrapper">
              <i class="img-loader"></i>
            </div>
          </div>
        </div> <!-- /span9 -->
      </div> <!-- /row-fluid -->
    </div>
  </body>
</html>
